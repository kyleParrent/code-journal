<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page-color">
  <div class="container top-c">
    <div class="row">
      <div class="column-full banner">
        <header>
          <p class="inline">Code Journal</p>
          <a class="to-entries change-view" data-view="entries">Entries</a>
        </header>
      </div>
    </div>
  </div>
  <div class="container">
    <div data-view="entry-form" class="view">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <form>
            <div class="row">
              <div class="column-half">
                <div class="image">
                  <img src="/images/placeholder-image-square.jpg">
                </div>
              </div>
              <div class="column-half">
                <div class="lab">
                  <label for="title">Title</label>
                </div>
                <input type="text" id="title" class="user-input user-title" required>
                <div class="lab">
                  <label for="photo-url">Photo URL</label>
                </div>
                <input type="text" id="photo-url" class="user-input photo" required>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <div class="lab">
                  <label for="notes">Notes</label>
                </div>
                <textarea id="notes" class="user-input user-notes" required></textarea>
                <div class="save">
                  <button type="submit" value="save" class="again-entries" data-view="entries">SAVE</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div data-view="entries" class="view hidden">
      <div class="row">
        <div class="column-full entries-row">
          <h1 class="inline">Entries</h1>
          <button class="to-new-entry inline change-view" data-view="entry-form">NEW</button>
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
